<h3>All Channels</h3>

<table class="table table-bordered">
    <thead><tr><th>Channel Name</th></tr></thead>
    <tbody *ngFor="let channel of channels">
        <tr>
            <td><a [routerLink]="['viewer-specific-channel', channel.id]">{{channel.name}}</a></td>
            <td><button (click)= "subscribe(channel.id)" class="btn btn-primary">Subscribe</button></td>
        </tr>

    </tbody>
</table>
