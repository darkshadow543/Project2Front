<table class="table table-bordered">
    <thead><tr><th>Video Name</th></tr></thead>
    <tbody *ngFor="let vid of channel.videos">
        <tr>
            <td>{{vid.name}}</td>
            <td>{{vid.releaseDate}}</td>
        </tr>
    </tbody>
</table>
<br/>
<br/>
<br/>
<button (click)= "upload()" class="btn btn-primary">Upload Video</button>
